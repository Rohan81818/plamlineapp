<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Palm Image - Palmistry App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-card {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      color: white;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #f0f0f0;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    footer {
      color: #ccc;
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="upload-card">
    <h2 class="text-center mb-4">Palmistry Line Analysis</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload a clear palm image</label>
        <input type="file" class="form-control" id="file" name="file" accept="image/*" required />
        <small class="form-text text-light">Supported formats: JPG, PNG. Please upload a clear image of the palm.</small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze Palm Lines</button>
    </form>

    <footer>
      Developed for Palmistry Project
    </footer>
  </div>

  <!-- Optional Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
